
<div class="row mt-5">
  <div class="col-md-12">
    <h3 class="twext-center">Create Account</h3>
    <form>
      <div class="mb-3">
        <label for="completeName" class="form-label">Complete name</label>
        <input type="text" class="form-control" id="completeName">
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailAddress">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I accept terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

  </div>
</div>
